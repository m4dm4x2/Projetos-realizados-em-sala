<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DProfessor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/form_style.css">
</head>
<body>
    <form  action="" method="GET" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for = "nome">Nome:</br><input id = "nome" name = "nome" type = "text"></label></br>
            <label for  = "sexo">Sexo:</br>
                <select id = "sexo" name = "sexo">
                      <option value ="" disabled selected>Selecione</option>
                      <option value ="M">Masculo</option>
                      <option value ="F">Femea</option>
                </select></br>
            <label for = "cpf">CPF:</br><input id = "cpf" name = "cpf" placeholder="999.999.999.99" type = "number" maxlength="11"></label></br>
            <label for = "nascimento">Data de nascimento:</br><input id = "nascimento" name = "nascimento" type= "date"></label></br>
            <label for = "status">Status:</br>
                <select id = "status" name = "status">
                      <option value ="" disabled selected>Selecione</option>
                      <option value ="A">Ativo</option>
                      <option value ="I">Inativo</option>
                      <option value ="L">De licença</option>
                </select>
            </label></br>
            <label for = "formacao">Formação:</br>
                <select id = "formacao" name = "formacao">
                      <option value ="" disabled selected>Selecione</option>
                      <option value ="G">Graduação</option>
                      <option value ="M">Mestrado</option>
                      <option value ="L">Licenciatura</option>
                      <option value ="PG">Pós-Graduação</option>
                      <option value ="D">Doutorado</option>
                </select>
            </label></br>
            <label for = "Admissao">Data de Admissão:</br><input id = "Adissao" name = "Admissao" type= "date"></label></br>
            <label for = "obs">Observações:</br><input id = "obs" name = "obs" type= "text"></label></br>
        </fieldset>
        <fieldset>
            <legend>Contato</legend>
            <label for="email">Email</br><input id="email" name="email" type="email"></label></br>
            <label for="telefone">Telefone</br><input id="telefone" name="telefone" type="tel"></label></br>            
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP</br><input id="cep" name="cep" type="number" placeholder="99999-999"></label></br> 
            <label for="logradouro">Logradouro</br><input id="logradouro" name="logradouro" type="text"></label></br> 
            <label for="numero">Número</br><input id="numero" name="numero" type="number"></label></br> 
            <label for="complemento">Complemento</br><input id="complemento" name="-complemento" type="text"></label></br> 
            <label for="bairro">Bairro</br><input id="bairro" name="bairro" type="text"></label></br> 
            <label for="cidade">Cidade</br><input id="cidade" name="cidade" type="text"></label></br> 
            <label for="estado">Estado</br><input id="estado" name="estado" type="text"></label></br> 
        </fieldset>
    </form>
</body>
</html>
